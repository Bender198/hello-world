<!DOCTYPE html>
<html>
    <head>
        <title>My Welcome Page</title>
    </head>
    <body>
        <!-- This is comment -->
        <header>
            <h1 id="main_title">Just a Welcome Page</h1>
            <p>Happy to see you</p>
            <p>Following the MOOC in <a href="https://courses.edx.org/courses/course-v1:Microsoft+DEV284x+1T2018a/courseware/afc9799a9cb64bb3a6c56f88f46fc9a5/1b2e2f71549741029eea32c3d771b539/?child=first">edx</a></p>
        </header>
        <article>
        <form>
            <table>
                <tr>
                    <td style="text-align: center" colspan="2"><img id="edx_img" src="https://prod-edxapp.edx-cdn.org/static/edx.org/images/logo.790c9a5340cb.png"></td>
                </tr>
                <tr>
                    <td class="label">Name:</td>
                    <td><input type="text" placeholder="Type your name"></td>
                </tr>
                    <td class="label">Date of birth: </td>
                    <td><input type="date"></td>
                <tr>
                    <td class="label">eMail: </td>
                    <td><input type="email" placeholder="Type your email"></td>
                </tr>
                <tr>
                    <td class="label">Are you:</td>
                    <td><select item-width="100px">
                            <option>Right</option>
                            <option>Left</option>
                         </select></td>
                </tr>
                <tr>
                <td style="text-align: center"><input id="bt_press_me" type="button" value="Press me"></td>
                <td style="text-align: center"><input type="submit" value="submit"></td>
            </table>
        </form>
        </article>
    </body>
</html>
